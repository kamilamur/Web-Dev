<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>

  
  <link rel="stylesheet" href="task2.css">
</head>

<body>

<main class="container">

  
  <section class="left">

    <h1>
      See what moments from life your close friends shared.
    </h1>

    
    <img src="people.avif" alt="People preview" class="people-img">

  </section>

  
  <section class="right">

    <h2>Log in to Instagram</h2>

    <form>

      <label>Email or phone</label>
      <input type="text">

      <label>Password</label>
      <input type="password">

      <button class="login">Log In</button>

    </form>

    <a href="#" class="forgot">Forget password, right?</a>

    <button class="facebook">Log in with Facebook</button>

    <button class="signup">Create new account</button>

    <p class="meta">Meta</p>

  </section>

</main>

</body>
</html>
